name: MRC-Event
version: 20.12.28

description: Runs Minecraft Robotics Competition events.
author: Nicholas Bottone
website: https://mc.bottone.io

main: io.bottone.mc.plugins.mrc.MRC
database: false
depend: [HolographicDisplays, WorldEdit]
softdepend: [Vault]
api-version: 1.15

commands:
  spectate:
    description: Enters MRC spectator mode.
    usage: /spectate
  pos:
    description: Selects a position to compete in.
    usage: /pos <position>
  class:
    description: Selects a class to compete in.
    usage: /class <class>
  reloadschedule:
    description: Reloads the match schedule from CSV.
    usage: /reloadschedule
    permission: mrc.fta
  setmatch:
    description: Sets the current match number.
    usage: /setmatch <number>
    permission: mrc.fta
  start:
    description: Force initiates the next MRC match.
    usage: /start
    permission: mrc.fta
  abort:
    description: Force stops the ongoing MRC match.
    usage: /abort
    permission: mrc.fta
  teamchat:
    description: Sends a message privately to your alliance partners.
    usage: /teamchat <message>
    aliases: [team, chat, tc]
